name: Auto Label by Branch

on:
  pull_request:
    types: [opened, edited, synchronize] 

jobs:
  auto-label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Auto Label PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              const pr = context.payload.pull_request;
              const prNumber = pr.number;
              const branchName = pr.head.ref;
              const prTitle = pr.title.toLowerCase();
              const newLabels = [];

              console.log(`ğŸ” PR #${prNumber} on branch: ${branchName}`);
              console.log(`ğŸ“ Title: ${pr.title}`);

              // Láº¥y danh sÃ¡ch file thay Ä‘á»•i
              const { data: files } = await github.rest.pulls.listFiles({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });

              const filenames = files.map(f => f.filename);
              console.log('ğŸ“‚ Changed files:', filenames);

              // Kiá»ƒm tra folder
              const hasAdminChanges = filenames.some(name => name.startsWith('mmenu-admin/'));
              const hasCdpFEChanges = filenames.some(name => name.startsWith('mmenu-cdp/client/'));
              const hasCdpBEChanges = filenames.some(name => name.startsWith('mmenu-cdp/server/'));
              const hasApiChanges = filenames.some(name => name.startsWith('mmenu-api/'));

              console.log('âœ… Folder changes detected:', {
                'ADMIN': hasAdminChanges,
                'CDP FE': hasCdpFEChanges,
                'CDP BE': hasCdpBEChanges,
                'API': hasApiChanges,
              });

              if (hasAdminChanges) newLabels.push('ADMIN');
              if (hasCdpFEChanges) newLabels.push('CDP FE');
              if (hasCdpBEChanges) newLabels.push('CDP BE');
              if (hasApiChanges) newLabels.push('API');

              if (newLabels.length > 0) {
                // ğŸ”„ Láº¥y label hiá»‡n cÃ³
                const { data: currentLabelsData } = await github.rest.issues.listLabelsOnIssue({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber
                });

                const currentLabels = currentLabelsData.map(label => label.name);

                const mergedLabels = Array.from(new Set([...currentLabels, ...newLabels]));

                // ğŸ·ï¸ ThÃªm toÃ n bá»™ label
                await github.rest.issues.setLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  labels: mergedLabels
                });

                console.log(`ğŸ·ï¸ Labels after merge: [${mergedLabels.join(', ')}]`);
              } else {
                console.log('âš ï¸ No matching folder changes â€” no labels applied.');
              }
            } catch (error) {
              console.error(`âŒ Failed to label PR:`, error);
            }